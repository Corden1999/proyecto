<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - Junteate</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        
        .titulo {
            margin: 0;
            display: inline-block;
            vertical-align: middle;
        }
        
        .titulo img {
            height: 50px;
            width: auto;
        }
        
        .botones {
            text-align: right;
            margin: 10px;
            display: inline-block;
            float: right;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        
        .menu {
            background-color: #ae8b4f;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
        }
        
        .menu button {
            background-color: #000000;
            border: 2px solid #000000;
            color: white;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            min-width: 150px;
        }
        
        .menu button:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ae8b4f;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px;
            padding: 10px 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            border-radius: 0;
            margin: 0;
            min-width: auto;
        }

        .dropdown-content button:hover {
            background-color: #000000;
            color: white;
            transform: none;
            box-shadow: none;
        }

        .formulario-login {
            background-color: #000000;
            border: 2px solid #ffffff;
            border-radius: 15px;
            margin: 50px auto;
            padding: 40px;
            max-width: 400px;
            color: #ffffff;
        }

        .formulario-login h2 {
            color: #ae8b4f;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .campo-formulario {
            margin-bottom: 20px;
        }

        .campo-formulario label {
            display: block;
            margin-bottom: 8px;
            color: #ae8b4f;
            font-size: 16px;
        }

        .campo-formulario input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ae8b4f;
            border-radius: 8px;
            background-color: #000000;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .campo-formulario input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 5px rgba(174, 139, 79, 0.5);
        }

        .boton-login {
            background-color: #ae8b4f;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .boton-login:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(174, 139, 79, 0.3);
        }

        .botones button {
            background-color: #ffffff;
            border: 2px solid #000000;
            color: #000000;
            padding: 12px 25px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .botones button:hover {
            background-color: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="titulo"><a href="../index.html"><img src="../img/titulo.png" alt="Junteate Logo"></a></h1>
        <div class="botones">
            <button onclick="location.href='iniciosesion.html'">Inicio de Sesión</button>
            <button onclick="location.href='registro.html'">Registro</button>
        </div>
    </div>
    
    <nav class="menu">
        <div class="dropdown">
            <button onclick="location.href='#vivienda'">Vivienda</button>
            <div class="dropdown-content">
                <button onclick="location.href='#pisos'">Pisos</button>
                <button onclick="location.href='#habitaciones'">Habitaciones</button>
            </div>
        </div>
        <div class="dropdown">
            <button onclick="location.href='#empleo'">Empleo</button>
            <div class="dropdown-content">
                <button onclick="location.href='#contratar'">Contratar</button>
                <button onclick="location.href='#buscar'">Buscar</button>
            </div>
        </div>
        <button onclick="location.href='#banca'">Banca</button>
    </nav>

    <div class="formulario-login">
        <h2>Inicio de Sesión</h2>
        <form>
            <div class="campo-formulario">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo-formulario">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="boton-login">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
