<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Junteate</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        
        .titulo {
            margin: 0;
            display: inline-block;
            vertical-align: middle;
        }
        
        .titulo img {
            height: 50px;
            width: auto;
        }
        
        .botones {
            text-align: right;
            margin: 10px;
            display: inline-block;
            float: right;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        
        .menu {
            background-color: #ae8b4f;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
        }
        
        .menu button {
            background-color: #000000;
            border: 2px solid #000000;
            color: white;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            min-width: 150px;
        }
        
        .menu button:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ae8b4f;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px;
            padding: 10px 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            border-radius: 0;
            margin: 0;
            min-width: auto;
        }

        .dropdown-content button:hover {
            background-color: #000000;
            color: white;
            transform: none;
            box-shadow: none;
        }

        .formulario-login {
            background-color: #000000;
            border: 2px solid #ffffff;
            border-radius: 15px;
            margin: 50px auto;
            padding: 40px;
            max-width: 400px;
            color: #ffffff;
        }

        .formulario-login h2 {
            color: #ae8b4f;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .campo-formulario {
            margin-bottom: 20px;
        }

        .campo-formulario label {
            display: block;
            margin-bottom: 8px;
            color: #ae8b4f;
            font-size: 16px;
        }

        .campo-formulario input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ae8b4f;
            border-radius: 8px;
            background-color: #000000;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .campo-formulario input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 5px rgba(174, 139, 79, 0.5);
        }

        .campo-formulario input.error {
            border-color: #ff4444;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .campo-formulario input.error + .error-message {
            display: block;
        }

        .boton-login {
            background-color: #ae8b4f;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .boton-login:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(174, 139, 79, 0.3);
        }

        .botones button {
            background-color: #ffffff;
            border: 2px solid #000000;
            color: #000000;
            padding: 12px 25px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .botones button:hover {
            background-color: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="titulo"><a href="../index.html"><img src="../img/titulo.png" alt="Junteate Logo"></a></h1>
        <div class="botones">
            <button onclick="location.href='iniciosesion.html'">Inicio de Sesión</button>
            <button onclick="location.href='registro.html'">Registro</button>
        </div>
    </div>
    
    <nav class="menu">
        <div class="dropdown">
            <button onclick="location.href='#vivienda'">Vivienda</button>
            <div class="dropdown-content">
                <button onclick="location.href='#pisos'">Pisos</button>
                <button onclick="location.href='#habitaciones'">Habitaciones</button>
            </div>
        </div>
        <div class="dropdown">
            <button onclick="location.href='#empleo'">Empleo</button>
            <div class="dropdown-content">
                <button onclick="location.href='#contratar'">Contratar</button>
                <button onclick="location.href='#buscar'">Buscar</button>
            </div>
        </div>
        <button onclick="location.href='#banca'">Banca</button>
    </nav>

    <div class="formulario-login">
        <h2>Registro</h2>
        <form>
            <div class="campo-formulario">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
                <div class="error-message">El nombre debe contener al menos 2 palabras</div>
            </div>
            <div class="campo-formulario">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message">Por favor, introduce un correo electrónico válido</div>
            </div>
            <div class="campo-formulario">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message">La contraseña debe tener al menos 8 caracteres, una mayúscula y un número</div>
            </div>
            <div class="campo-formulario">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
                <div class="error-message">El teléfono debe tener 9 dígitos</div>
            </div>
            <div class="campo-formulario">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion">
                <div class="error-message">La dirección no puede estar vacía</div>
            </div>
            <div class="campo-formulario">
                <label for="codigo_postal">Código Postal</label>
                <input type="text" id="codigo_postal" name="codigo_postal">
                <div class="error-message">El código postal debe tener 5 dígitos</div>
            </div>
            <button type="submit" class="boton-login">Registrarse</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = form.querySelectorAll('input');

            // Funciones de validación
            function validarNombre(nombre) {
                return nombre.trim().split(' ').length >= 2;
            }

            function validarEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function validarPassword(password) {
                return password.length >= 8 && 
                       /[A-Z]/.test(password) && 
                       /[0-9]/.test(password);
            }

            function validarTelefono(telefono) {
                return telefono === '' || /^[0-9]{9}$/.test(telefono);
            }

            function validarDireccion(direccion) {
                return direccion === '' || direccion.trim().length > 0;
            }

            function validarCodigoPostal(codigo) {
                return codigo === '' || /^[0-9]{5}$/.test(codigo);
            }

            // Función para mostrar/ocultar mensaje de error
            function toggleError(input, isValid) {
                input.classList.toggle('error', !isValid);
            }

            // Validación en tiempo real
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    let isValid = true;
                    const value = this.value;

                    switch(this.id) {
                        case 'nombre':
                            isValid = validarNombre(value);
                            break;
                        case 'email':
                            isValid = validarEmail(value);
                            break;
                        case 'password':
                            isValid = validarPassword(value);
                            break;
                        case 'telefono':
                            isValid = validarTelefono(value);
                            break;
                        case 'direccion':
                            isValid = validarDireccion(value);
                            break;
                        case 'codigo_postal':
                            isValid = validarCodigoPostal(value);
                            break;
                    }

                    toggleError(this, isValid);
                });
            });

            // Validación al enviar el formulario
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                inputs.forEach(input => {
                    let inputValid = true;
                    const value = input.value;

                    switch(input.id) {
                        case 'nombre':
                            inputValid = validarNombre(value);
                            break;
                        case 'email':
                            inputValid = validarEmail(value);
                            break;
                        case 'password':
                            inputValid = validarPassword(value);
                            break;
                        case 'telefono':
                            inputValid = validarTelefono(value);
                            break;
                        case 'direccion':
                            inputValid = validarDireccion(value);
                            break;
                        case 'codigo_postal':
                            inputValid = validarCodigoPostal(value);
                            break;
                    }

                    toggleError(input, inputValid);
                    if (!inputValid) isValid = false;
                });

                if (isValid) {
                    // Aquí puedes agregar el código para enviar el formulario
                    alert('Formulario válido. Enviando datos...');
                } else {
                    alert('Por favor, corrige los errores en el formulario');
                }
            });
        });
    </script>
</body>
</html>
