    <div class="formulario-login">
        <h2>Registro</h2>
        <form action="registro.php" method="post" enctype="multipart/form-data" onsubmit="return validarFormulario()"" >
            <div class="campo-formulario">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo-formulario">
                <label for="tipo_usuario">Tipo de Usuario</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="">Selecciona un tipo</option>
                    <option value="particular">Particular</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>
            <div class="campo-formulario">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo-formulario">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="campo-formulario">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="campo-formulario">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            <div class="campo-formulario">
                <label for="codigo_postal">Código Postal</label>
                <input type="text" id="codigo_postal" name="codigo_postal">
            </div>
            <div class="botones-formulario">
                <input type="submit" value="Registrarse" class="boton-login">
                <input type="reset" value="Limpiar" class="boton-login">
            </div>
        </form>
    </div>

    <script>
        function validarFormulario() {
            const nombre = document.getElementById('nombre').value;
            const tipo_usuario = document.getElementById('tipo_usuario').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const telefono = document.getElementById('telefono').value;
            const direccion = document.getElementById('direccion').value;
            const codigo_postal = document.getElementById('codigo_postal').value;

            // Validación del nombre (2 palabras obligatorias)
            if (nombre.trim().split(' ').length < 2) {
                alert('El nombre debe contener al menos 2 palabras');
                return false;
            }

            // Validación del tipo de usuario
            if (tipo_usuario !== 'particular' && tipo_usuario !== 'empresa') {
                alert('Debes seleccionar un tipo de usuario válido (Particular o Empresa)');
                return false;
            }

            // Validación del email
            if (!email.includes('@') || !email.includes('.')) {
                alert('El correo electrónico debe contener @ y un punto');
                return false;
            }

            // Validación de la contraseña
            if (password.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres');
                return false;
            }

            // Validación del teléfono
            if (!/^\d{9}$/.test(telefono)) {
                alert('El teléfono debe contener exactamente 9 dígitos numéricos');
                return false;
            }

            // Validación de la dirección
            if (direccion.trim() === '') {
                alert('La dirección es obligatoria');
                return false;
            }

            // Validación del código postal
            if (!/^\d{5}$/.test(codigo_postal)) {
                alert('El código postal debe contener exactamente 5 dígitos numéricos');
                return false;
            }
            
            return true;
        }
    </script>
